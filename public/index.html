<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav">
    <span id="tweeter" class="nav__logo">tweeter</span>

    <button class="nav__link">
      <p class="nav__linkText">
        <span class="nav__linkText--bold">Write</span> a new tweet
      </p>
      <i class="nav_linkArrow fas fa-angle-double-down"></i>
    </button>
  </nav>

  <header id="header" class="header">

    <img class="header__img" src="/images/profile-hex.png" />

    <h2 class="header__heading"><span class="text-bold">Christopher</span> Lopes</h2>

  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <div class="post-error"></div>

    <section class="new-tweet">
      <form action="/tweets/" method="POST" class="form" id="tweetform">
        <label class="form__label" for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" class="form__input" placeholder="What are you humming about?"></textarea>
        <div>
          <div class="form__flexBox">
            <button class="form__button" type="submit">Tweet</button>
            <output name="counter" class="form__counter" for="tweet-text"></output>
          </div>
        </div>
      </form>
    </section>
    <div id="tweets-container">
    </div>
    <button id="scroll-button" class="scroll-button"><i class="fas fa-angle-double-up"></i></button>
  </main>
</body>

</html>
